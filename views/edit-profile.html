<h2>Edit Profile</h2>
<form ng-submit="updateUser()">
  <label>Name:</label>
  <input type="text" ng-model="user.name" required>
  <br>
  <label>Email:</label>
  <input type="email" ng-model="user.email" required>
  <br>
  <button type="submit">Save</button>
</form>
<a href="#!/dashboard">Cancel</a>
